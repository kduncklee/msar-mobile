- assertVisible: Restore default notification sounds
- tapOn: Restore default notification sounds
- assertVisible:
    text: Snooze
    index: 1
- tapOn:
    text: Settings
    index: 1
- assertVisible: Yucatan - Long
- tapOn:
    id: backButton
